<!doctype html>
<html>
<head>
    <title>rps firebase</title>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css' integrity='sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u' crossorigin='anonymous'>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css' integrity='sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp' crossorigin='anonymous'>
    <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase.js"></script>
    <link rel='stylesheet' href='assets/css/style.css'>
</head>
<body>



<div class="welcome-container text-center">
    <div class="welcome-title text-center">
        R.P.S.  
        <span class="welcome-title-sub">Powered by Firebase.</span>
    </div>
    

    <div class="row">
            <div class="col-xs-12 text-center">
                <div class="game-title player-one-game">Welcome: 
                    <span class="player1-title-info">name1 goes here</span>
                </div>
                <div class="game-title-sub ">
                    Waiting on the other player to register, give it a second!
                </div>
            </div>
        </div>


</div>


<!-- game screen -->

<div class="game-container-player1 ">
    <div class="welcome-title text-center">
        R.P.S.
        <span class="welcome-title-sub">Powered by Firebase.</span>
    </div>
    <div class="row">
        <div class="col-xs-12 text-center">
            <div class="players-status text-center"></div>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-1"></div>
        <div class="col-xs-10 text-center">
            <div class="game-area text-center">
                <div class="game-title">
                    <span class="player-title-info player1-name-top">name1 goes here</span>
                </div>

                <div class="row">
                    <div class="col-xs-12 text-center">
                        <div class="game-selection-area player1-game-selection-area text-center">Click on the word below to play:
                            <div class="select" id="sissor" value="sissor">Sissor</div>
                            <div class="select" id="paper" value="paper">Paper</div>
                            <div class="select" id="rock" value="rock">Rock</div>
                        </div>

                        <div class="player1-selection text-center">
                            <div class="choice-player1 choice"></div>
                        </div>

                    </div>
                </div>

                <div class="row">
                    <div class="col-xs-12 text-center">
                        <!-- <div class="player-one-selection text-center">
                            <div class="choice"></div>
                        </div> -->
                  

                        <div class="player-stats text-center">
                            <div class="p-wins wins"></div>
                            <div class="p-losses losses"></div>
                            <div class="p-ties ties"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </div>


    <!-- opponent side  -->
    <div class="row">
        <div class="col-xs-1 text-center"></div>
        <div class="col-xs-10 text-center">
            <div class="opponent-area text-center">
                <div class="opponent-title">
                    <span class="opponent-title-info opponent2-name">name2 goes here</span>
                </div>


                <div class="row">
                    <div class="col-xs-4 text-center">
                        <div class="opponent-selection-area text-center">

                                <div class="opponent-selection">They Picked: <span class="choice-player2">what did they select</span></div>
                        </div>
                    </div>

                    <div class="col-xs-4"></div>

                    <div class="col-xs-4 text-center">

                        <div class="opponent-stats text-center">
                            <div class="wins2"></div>
                            <div class="losses2"></div>
                            <div class="ties2"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<div class="only-one-player-left end-container">
    <div class="row">
        <div class="col-xs-12 text-center">
            <div class="end-of-game">
                Player Left, Thanks for Playing RPS!
            </div>
        </div>
    </div>
</div>


    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js'></script>
    <script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js'></script>
    <script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
    <script type='text/javascript' src='assets/javascript/main.js'></script>
</body>
</html>

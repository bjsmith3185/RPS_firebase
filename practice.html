<html>
<head>
    <title>rps firebase</title>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css' integrity='sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u' crossorigin='anonymous'>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css' integrity='sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp' crossorigin='anonymous'>

    <link rel='stylesheet' href='assets/css/style.css'>
</head>
<body>



<div class="welcome-container text-center">
    <div class="welcome-title text-center">
        Welcome to Rock Paper Sissors
        <span class="welcome-title-sub">Powered by Firebase.</span>
    </div>
    <div class="name-instructions">
        Enter your name below to play.
    </div>

    <div class="row">
        <div class="col-xs-6 text-center">
            <div class="player1-area">
                <div class="player1-title text-center">
                    Player 1
                </div>


                <div class="input-area1 text-center">
                    <input type="text" id="user-name1">
                    <button id="submit-name1">submit name</button>
                </div>

            </div>
        </div>

        <div class="col-xs-6 tex-center">
            <div class="player2-area">
                <div class="player2-title text-center">
                    Player 2
                </div>


                <div class="input-area2 text-center">
                    <input type="text" id="user-name2">
                    <button id="submit-name2">submit name</button>
                </div>
            </div>
        </div>
    </div>

</div>


<!-- game screen -->

<div class="game-container-player1 ">
        <div class="row">
            <div class="col-xs-4 text-center">
                <div class="game-title player-one-game">
                    <span class="player1-title-info">name1 goes here</span>
                </div>
    
                <div class="row">
                    <div class="col-xs-12 text-center">
                        <div class="game-selection-area text-center">Click on the word below to play:
                            <div class="select" id="sissor" value="s">Sissor</div>
                            <div class="select" id="paper" value="p">Paper</div>
                            <div class="select" id="rock" value="r">Rock</div>
                        </div>
                    </div>
                </div>
    
                <div class="row">
                    <div class="col-xs-12 text-center">
                        <div class="player-one-selection text-center">
                            <div class="choice"></div>
                        </div>
                    </div>
    
                    <div class="player-one-stats text-center">
                        <div class="wins"></div>
                        <div class="losses"></div>
                        <div class="ties"></div>
                    </div>
    
                </div>
            </div>
    
            <div class="col-xs-4 text-center"></div>
            <!-- player 2 side  -->
    
            <div class="col-xs-4 text-center">
    
                <div class="game-title">
                    <span class="player2-title-info">name2 goes here</span>
                </div>
    
                <div class="row">
                    <div class="col-xs-12 text-center">
                        <div class="game-selection-area text-center">
                            
                        </div>
                    </div>
                </div>
    
                <div class="row">
                    <div class="col-xs-12 text-center">
                        <div class="player-two-selection text-center">
                           
                        </div>
                    </div>
    
                    <div class="player-two-stats text-center">
                        <div class="wins2"></div>
                        <div class="losses2"></div>
                        <div class="ties2"></div>
                    </div>
                </div>
    
            </div>
    
        </div>
    </div>
